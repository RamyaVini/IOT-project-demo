apiVersion: v1
kind: Service
metadata:
  name: backend-iot
spec:
  selector:
    app: backend-iot
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-iot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-iot
  template:
    metadata:
      labels:
        app: backend-iot
    spec:
      containers:
        - name: backend-iot
          image: backend-iot:latest  # replace with your image
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: postgres-secret
          env:
            - name: POSTGRES_HOST
              value: "postgres"
            - name: POSTGRES_PORT
              value: "5432"
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

